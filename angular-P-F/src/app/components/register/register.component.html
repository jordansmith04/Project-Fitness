<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <form class="mx-2" #userForm = "ngForm" (ngSubmit)='onSubmit(userForm.value)'>
               
                <div class="form-group">
                  <h3>Create Username:</h3>
                  <input class="form-control" name="username" ngModel placeholder="Enter username">
                </div>
                <div class="form-group">
                  <h3 for="exampleInputPassword1"> Create Password:</h3>
                  <input type="password" name="pass" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <h3> Age:</h3>
                    <input type="number" name="age" ngModel class="form-control" id="exampleInputAge" placeholder="">
                </div>
                
                <div class="form-group">
                    <h3> Height(inches):</h3>
                    <input type="number" name="height" ngModel class="form-control" id="exampleInputHeight" placeholder="e.g: 5'10 = 70 in.">
            
                </div>
        
                <div class="form-group">
                    <h3> Weight:</h3>
                    <input type="number" name="weight" ngModel class="form-control" id="exampleInputWeight" placeholder="">
                </div>
               
            
            <button type="submit" class="btn btn-primary">Submit</button>
        
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
