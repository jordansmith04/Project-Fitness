<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center my-2">Future Workouts</h1> 
            <a (click)="futureWorkouts()" class="btn btn-outline-success my-2 mx-1 my-sm-0" type="submit">Click For Future Workouts!</a>
            <a (click)="pastWorkouts()" class="btn btn-outline-success my-2 mx-1 my-sm-0" type="submit">Completed Workouts!</a>
            <table *ngFor="let f of futureWork" class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Exercise</th>
                        <th scope="col">Reps</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{f.username}}</td>
                        <td>{{f.exercise}}</td>
                        <td>{{f.reps}}</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
